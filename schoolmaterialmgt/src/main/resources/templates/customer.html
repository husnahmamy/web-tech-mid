<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Page</title>
  <script>
    // Redirect to the product list page after 5 seconds
    setTimeout(function() {
      window.location.href = '/products'; // Change this to your actual product list page URL
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</head>
<body>
<div>
  <p th:text="${message}"></p>
</div>
<h1>Welcome to the Customer Page</h1>
<p><a th:href="@{/logout}">Logout</a></p>
<p>You will be redirected to the product list page shortly...</p>
</body>
</html>
